<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML - Version 3</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            line-height: 1.6;
        }

        ul {
            margin-left: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Welcome to My Website</h1>

        <p>
            This is Version 3 of a basic HTML page.
            It uses simple CSS to improve the design while keeping everything beginner-friendly.
        </p>

        <h2>What You’ll Learn</h2>
        <ul>
            <li>HTML structure</li>
            <li>Basic CSS styling</li>
            <li>Clean layout</li>
        </ul>

        <button>Get Started</button>

        <footer>
            <p>© 2025 | Built with HTML & CSS</p>
        </footer>
    </div>

</body>
</html>
