<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML - Version 4</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            line-height: 1.6;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: #777;
            font-size: 14px;
        }

        #message {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Welcome to My Website</h1>

        <p>
            This is Version 4 of a basic webpage.
            Now it includes JavaScript to make the page interactive.
        </p>

        <button onclick="showMessage()">Click Me</button>

        <p id="message"></p>

        <footer>
            <p>© 2025 | HTML • CSS • JavaScript</p>
        </footer>
    </div>

    <script>
        function showMessage() {
            document.getElementById("message").innerText =
                "✅ Button clicked! JavaScript is working.";
        }
    </script>

</body>
</html>
